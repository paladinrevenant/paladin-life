<html>
  <head>
    <script>

      var gameField = new Array(20);

      var generationCount = 0;

      var playIntervalId = null;
/* ========== */

const increment2 = (field, rules) => {
  return field.map((row, rowIdx, field) => {return calcNextGenForRow(row, rowIdx, field, rules.edgeWrap);});
};

const calcNextGenForRow = (row, rowIdx, field, wrap) => {
  return calcNeighborCountForRow(row, rowIdx, field, wrap).map(calcNextGen);
};

const calcNeighborCountForRow = (row, rowIdx, field, wrap) => {
  return row.map((val, colIdx) => {
    return {
      value: val,
      blueCount: getBlueCount(
        isVerticalWrapping(wrap)   ? getNeighborListWrapV(rowIdx, colIdx, field) :
        isHorizontalWrapping(wrap) ? getNeighborListWrapH(rowIdx, colIdx, field) :
        isTorusWrapping(wrap)      ? getNeighborListWrapT(rowIdx, colIdx, field) :
                                     getNeighborListNoWrap(rowIdx, colIdx, field)
        )
    };
  });
};

const calcNextGen = (cell) => {
  return isStone(cell.value)       ? getStone()            :
         isBlueColony(cell.value)  ? calcNextGenBlue(cell) :
                                     calcNextGenDead(cell) ;
};

const calcNextGenDead = (cell) => {
  return cell.blueCount == 3 ? getBlueColony() : getDeadCell();
};

const calcNextGenBlue = (cell) => {
  return cell.blueCount == 2 || cell.blueCount == 3 ? getBlueColony() : getDeadCell();
};

const getBlueCount = (arr) => {
  return arr.reduce((tot, el) => { return isBlueColony(el) ? tot + 1 : tot;}, 0);
};

const getNeighborListNoWrap = (rowIdx, colIdx, field) => {
  return [].concat(
    getNeighborListForAdjacentRow(colIdx, getRowAbove(rowIdx, field)),
    getNeighborListForCurrentRow(colIdx, getRow(rowIdx, field)),
    getNeighborListForAdjacentRow(colIdx, getRowBelow(rowIdx, field))
  );
};

const getNeighborListWrapV = (rowIdx, colIdx, field) => {
  return [].concat(
    getNeighborListForAdjacentRow(colIdx, getRowAboveWrap(rowIdx, field)),
    getNeighborListForCurrentRow(colIdx, getRow(rowIdx, field)),
    getNeighborListForAdjacentRow(colIdx, getRowBelowWrap(rowIdx, field))
  );
};

const getNeighborListWrapH = (rowIdx, colIdx, field) => {
  return [].concat(
    getNeighborListForAdjacentRowWrap(colIdx, getRowAbove(rowIdx, field)),
    getNeighborListForCurrentRowWrap(colIdx, getRow(rowIdx, field)),
    getNeighborListForAdjacentRowWrap(colIdx, getRowBelow(rowIdx, field))
  );
};

const getNeighborListWrapT = (rowIdx, colIdx, field) => {
  return [].concat(
    getNeighborListForAdjacentRowWrap(colIdx, getRowAboveWrap(rowIdx, field)),
    getNeighborListForCurrentRowWrap(colIdx, getRow(rowIdx, field)),
    getNeighborListForAdjacentRowWrap(colIdx, getRowBelowWrap(rowIdx, field))
  );
};

const getRowAbove = (rowIdx, field) => {
  return rowIdx == 0 ? [] : field[rowIdx - 1];
};

const getRowAboveWrap = (rowIdx, field) => {
  return rowIdx == 0 ? field[lastIdx(field)] : field[rowIdx - 1];
};

const getRow = (rowIdx, field) => {
  return field[rowIdx];
};

const getRowBelow = (rowIdx, field) => {
  return rowIdx == lastIdx(field) ? [] : field[rowIdx + 1];
};

const getRowBelowWrap = (rowIdx, field) => {
  return rowIdx == lastIdx(field) ? field[0] : field[rowIdx + 1];
};

const getNeighborListForCurrentRow = (colIdx, row) => {
  return row.filter((cell, idx) => {return isNeighbor(idx, colIdx);});
};

const getNeighborListForCurrentRowWrap = (colIdx, row) => {
  return row.filter((cell, idx) => {return isNeighborWrap(idx, colIdx, row);});
};

const getNeighborListForAdjacentRow = (colIdx, row) => {
  return row.filter((cell, idx) => {return isNeighborOrSelf(idx, colIdx);});
};

const getNeighborListForAdjacentRowWrap = (colIdx, row) => {
  return row.filter((cell, idx) => {return isNeighborOrSelfWrap(idx, colIdx, row);});
};

const isNeighborOrSelf = (idxNeighbor, idxSelf) => {
  return isNeighbor(idxNeighbor, idxSelf) || isSelf(idxNeighbor, idxSelf);
};

const isNeighborOrSelfWrap = (idxNeighbor, idxSelf, row) => {
  return isNeighborWrap(idxNeighbor, idxSelf, row) || isSelf(idxNeighbor, idxSelf);
};

const isNeighbor = (idxNeighbor, idxSelf) => {
  return ((idxNeighbor === idxSelf - 1) || (idxNeighbor === idxSelf + 1));
};

const isNeighborWrap = (idxNeighbor, idxSelf, row) => {
  return idxSelf === 0            ? ((idxNeighbor === lastIdx(row)) || (idxNeighbor === idxSelf + 1)) :
         idxSelf === lastIdx(row) ? ((idxNeighbor === idxSelf - 1)  || (idxNeighbor === 0))           :
                                    ((idxNeighbor === idxSelf - 1)  || (idxNeighbor === idxSelf + 1));
};

const isSelf = (idxNeighbor, idxSelf) => {
  return idxNeighbor === idxSelf;
};

const lastIdx = (arr) => {
  return arr.length - 1;
};

const isVerticalWrapping = (test) => { return test === rules.WRAPING.VERTICAL; };
const isHorizontalWrapping = (test) => { return test === rules.WRAPING.HORIZONTAL; };
const isTorusWrapping = (test) => { return test === rules.WRAPING.TORUS; };
const isNoWrapping = (test) => { return test === rules.WRAPING.NONE; };

const isDeadCell = (test) => { return test === getDeadCell(); };
const isStone = (test) => { return test === getStone(); };
const isBlueColony = (test) => { return test === getBlueColony(); };

const getDeadCell = () => { return rules.COLONY.DEAD; };
const getStone = () => { return rules.COLONY.STONE; };
const getBlueColony = () => { return rules.COLONY.BLUE; };

const cellClicked = (x, y) => {
  gameField[x][y] = gameField[x][y] === 2 ? 0 : gameField[x][y] + 1;
  updateScreen();
};

/* ========== */

      var rules = {
        WRAPING: {
          NONE: 0,
          VERTICAL: 1,
          HORIZONTAL: 2,
          TORUS: 3
        },
        COLONY: {
          STONE: 0,
          DEAD: 1,
          BLUE: 2
        },
        edgeWrap: 0
      };

      var initField = function() {
          for (var a = 0; a < gameField.length; a++) {
          gameField[a] = new Array(20).fill(rules.COLONY.DEAD);
        }
      }();

      var randomizeField = function(field) {
        return field.map(row => row.map(cell => {
          return isStone(cell) ? getStone() :
                        Math.random() < .50 ? getBlueColony()  : getDeadCell();
        }));
      };

      var randomizeStones = function(field) {
        return field.map(row => row.map(cell => {
          return Math.random() < .10 ? getStone() : cell;
        }));
      };

      var emptyField = function() {
        let field = new Array(20);
        for (let a = 0; a < field.length; a++) {
          field[a] = new Array(20).fill(getDeadCell());
        }
        return field;
      };

      var fullField = function() {
        let field = new Array(20);
        for (let a = 0; a < field.length; a++) {
          field[a] = new Array(20).fill(getBlueColony());
        }
        return field;
      };

      var ringField = function(field) {
        return field.map((row, rowIdx) => {
          return row.map((cell, colIdx) => {
            return (rowIdx == 0
                ||  rowIdx == lastIdx(field)
                ||  colIdx == 0
                ||  colIdx == lastIdx(row))
                &&  isDeadCell(cell) ? getBlueColony() : cell;
          });
        });
      };

      var updateField = function(field) {
        for (var a = 0; a < field.length; a++) {
          for (var b = 0; b < field[a].length; b++) {
            var idString = "cell-" + a + "-" + b;
            var cell = document.getElementById(idString);
            if (isBlueColony(field[a][b])) {
              cell.className = "cell blue";
            } else if (isStone(field[a][b])) {
              cell.className = "cell stone";
            } else {
              cell.className = "cell";
            }
          }
        }
      };

      var resetGeneration = function() {
        generationCount = 0;

        updateText();
      };

      var toggleWrapping = function() {
        rules.edgeWrap = rules.edgeWrap == 3 ? 0 : rules.edgeWrap + 1;
        updateScreen();
      };

      var updateText = function() {
        document.getElementById("generation").innerText = generationCount;
        document.getElementById("wrap-label").innerText = isNoWrapping(rules.edgeWrap) ? "None" :
                                                          isVerticalWrapping(rules.edgeWrap) ? "Vertical" :
                                                          isHorizontalWrapping(rules.edgeWrap) ? "Horizontal" :
                                                          isTorusWrapping(rules.edgeWrap) ? "Torus" :
                                                          "Error";
      };

      var incrementGame = function() {
        gameField = increment2(gameField, rules);
        generationCount++;
        updateScreen();
      };

      var updateScreen = function() {
        updateField(gameField);
        updateText();
      };

      var startPlay = function() {
        playIntervalId = setInterval(incrementGame, 500);
      };

      var stopPlay = function() {
        clearInterval(playIntervalId);
      };
    </script>

        margin: 0;
      }

      .cell.blue {
        background: blue;
      }

      .cell.stone {

      }

      <button onclick="gameField = randomizeField(gameField); updateScreen()">Random Field</button>
      <button onclick="gameField = ringField(gameField); updateScreen()">Ring Field</button>
      <button onclick="incrementGame()">Increment</button>
    </div>
    <div>
      <button onclick="gameField = randomizeStones(gameField); updateScreen()">Random Stones</button>
